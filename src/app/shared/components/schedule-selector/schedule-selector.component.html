<div class="w-full">
    <!-- Trigger Button -->
    <button type="button" (click)="openModal()"
        class="w-full h-[38px] flex items-center justify-between px-[13px] bg-white/70 backdrop-blur-sm border border-transparent hover:border-gray-200 rounded-xl transition-all duration-300 group">
        <span class="text-[12px] font-medium text-gray-600 group-hover:text-gray-900">
            {{ hasSchedule() ? 'Horarios configurados' : 'Configurar horarios de atención' }}
        </span>
        <div class="flex items-center gap-2">
            @if (hasSchedule()) {
            <span class="flex h-2 w-2 rounded-full bg-black"></span>
            }
            <svg class="w-4 h-4 text-gray-400 group-hover:text-gray-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
    </button>

    @if (isOpen()) {
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity" (click)="closeModal()"></div>

        <div
            class="relative w-full max-w-[600px] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in zoom-in-95 duration-200">

            <!-- Header -->
            <div class="p-6 border-b border-gray-100 flex justify-between items-start">
                <div>
                    <h3 class="text-lg font-light tracking-wide text-gray-900">Configuración de Agenda</h3>
                    <p class="text-[12px] text-gray-400 mt-1">Selecciona un día para editar sus horarios.</p>
                </div>
                <button (click)="closeModal()" class="text-gray-400 hover:text-black">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Content Area -->
            <div class="p-6 bg-gray-50/50">

                <!-- Day Selector Tabs -->
                <div class="flex justify-between gap-2 mb-6 overflow-x-auto pb-2 scrollbar-hide">
                    @for(day of days(); track day.key) {
                    <button type="button" (click)="selectDay(day.key)"
                        class="flex flex-col items-center justify-center min-w-[60px] h-[70px] rounded-xl transition-all duration-300 border"
                        [class.bg-white]="selectedDayKey() !== day.key"
                        [class.border-gray-200]="selectedDayKey() !== day.key"
                        [class.text-gray-400]="selectedDayKey() !== day.key && !day.isActive"
                        [class.text-gray-900]="selectedDayKey() !== day.key && day.isActive"
                        [class.bg-black]="selectedDayKey() === day.key"
                        [class.text-white]="selectedDayKey() === day.key"
                        [class.border-black]="selectedDayKey() === day.key"
                        [class.shadow-md]="selectedDayKey() === day.key">

                        <span class="text-[10px] uppercase font-bold tracking-widest">{{ day.shortLabel }}</span>

                        @if(day.isActive) {
                        <div class="mt-1 h-1.5 w-1.5 rounded-full" [class.bg-green-500]="selectedDayKey() !== day.key"
                            [class.bg-white]="selectedDayKey() === day.key"></div>
                        }
                    </button>
                    }
                </div>

                <!-- Active Day Configuration -->
                <div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm min-h-[220px]">
                    <div class="flex items-center justify-between mb-6">
                        <h4 class="text-lg font-medium">{{ selectedDay.label }}</h4>

                        <!-- Toggle Switch -->
                        <button type="button" (click)="toggleDayActive(selectedDay)"
                            class="relative w-11 h-6 rounded-full transition-colors duration-300 focus:outline-none"
                            [class.bg-black]="selectedDay.isActive" [class.bg-gray-200]="!selectedDay.isActive">
                            <span
                                class="absolute top-[2px] left-[2px] bg-white rounded-full w-5 h-5 shadow-sm transition-transform duration-300"
                                [class.translate-x-5]="selectedDay.isActive"
                                [class.translate-x-0]="!selectedDay.isActive">
                            </span>
                        </button>
                    </div>

                    @if (selectedDay.isActive) {
                    <div class="space-y-3 animate-in fade-in slide-in-from-bottom-2">
                        @for (franja of selectedDay.franjas; track $index) {
                        <div class="flex items-center gap-3">
                            <div
                                class="flex-1 flex items-center gap-2 bg-gray-50 rounded-xl p-2 border border-gray-100">
                                <input type="time" [(ngModel)]="franja.horaInicio"
                                    class="bg-transparent text-sm font-medium text-center w-full border-none focus:ring-0 p-0 text-gray-700">
                                <span class="text-gray-300 font-light">a</span>
                                <input type="time" [(ngModel)]="franja.horaFin"
                                    class="bg-transparent text-sm font-medium text-center w-full border-none focus:ring-0 p-0 text-gray-700">
                            </div>
                            <button (click)="removeFranjaFromSelected($index)"
                                class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        }

                        <button type="button" (click)="addFranjaToSelected()"
                            class="w-full py-3 border border-dashed border-gray-300 rounded-xl text-gray-500 text-xs font-medium hover:border-gray-900 hover:text-gray-900 transition-all flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            AGREGAR FRANJA HORARIA
                        </button>
                    </div>
                    } @else {
                    <div
                        class="h-[140px] flex flex-col items-center justify-center text-gray-400 gap-2 animate-in fade-in">
                        <svg class="w-10 h-10 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                        </svg>
                        <p class="text-xs font-light">Día no laborable</p>
                    </div>
                    }
                </div>

            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-gray-100 flex justify-end gap-3 bg-white">
                <button type="button" (click)="closeModal()"
                    class="px-6 py-2.5 rounded-full text-xs font-medium text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-colors">
                    CANCELAR
                </button>
                <button type="button" (click)="saveSchedule()"
                    class="px-8 py-2.5 rounded-full bg-black text-white text-xs font-bold tracking-wider shadow-lg hover:scale-105 active:scale-95 transition-all">
                    GUARDAR
                </button>
            </div>
        </div>
    </div>
    }
</div>
