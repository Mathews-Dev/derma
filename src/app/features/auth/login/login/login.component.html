<div class="max-w-md mx-auto w-full">
    <div class="mb-6">
        <h2 class="text-2xl font-light text-gray-900 tracking-tight">
            Iniciar Sesión
        </h2>
        <p class="text-[12px] text-gray-400 font-light mt-1">Bienvenido de nuevo a DermaLuxe</p>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="space-y-4">

        @if (error()) {
        <div
            class="p-3 bg-red-50 border border-red-100 rounded-xl text-red-600 text-xs font-medium animate-in fade-in slide-in-from-top-2">
            {{ error() }}
        </div>
        }

        <div class="space-y-[6px]">
            <label for="login-email" class="text-[10px] font-medium text-gray-700 block tracking-wide ml-1">
                Email
            </label>
            <input id="login-email" type="email" formControlName="email" placeholder="tu@email.com"
                class="w-full h-[38px] bg-white/70 backdrop-blur-sm focus:bg-white focus:ring-2 focus:ring-blue-200/40 transition-all duration-300 ease-out rounded-xl px-[13px] text-[12px] placeholder:text-gray-400 shadow-sm hover:shadow-md border border-transparent focus:border-gray-200">
        </div>

        <div class="space-y-[6px]">
            <label for="login-password" class="text-[10px] font-medium text-gray-700 block tracking-wide ml-1">
                Contraseña
            </label>
            <input id="login-password" type="password" formControlName="password" placeholder="••••••••"
                class="w-full h-[38px] bg-white/70 backdrop-blur-sm focus:bg-white focus:ring-2 focus:ring-blue-200/40 transition-all duration-300 ease-out rounded-xl px-[13px] text-[12px] placeholder:text-gray-400 shadow-sm hover:shadow-md border border-transparent focus:border-gray-200">
        </div>

        <div class="flex items-center justify-between text-[10px] pt-2">
            <label class="flex items-center space-x-1 cursor-pointer">
                <input type="checkbox" class="rounded border-gray-300 w-3 h-3 text-black focus:ring-black">
                <span class="text-gray-600 font-light tracking-wide">Recordarme</span>
            </label>
            <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors font-light tracking-wide">
                ¿Olvidaste tu contraseña?
            </a>
        </div>

        <div class="flex items-center space-x-2 mt-8">
            <!-- Botón Iniciar Sesión -->
            <button type="submit" [disabled]="isLoading()"
                class="flex-1 h-[38px] bg-gray-900 hover:bg-gray-800 text-white font-medium transition-all rounded-xl inline-flex items-center justify-center shadow-sm hover:shadow-md text-[12px] disabled:opacity-70 disabled:cursor-not-allowed gap-2">
                @if (isLoading()) {
                <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                }
                {{ isLoading() ? 'Iniciando...' : 'Iniciar Sesión' }}
            </button>

            <div class="w-px h-7 bg-gray-300 rounded"></div>

            <!-- Botón Google -->
            <button type="button" (click)="loginWithGoogle()" [disabled]="isLoading()"
                class="flex-1 h-[38px] bg-white hover:bg-gray-50 text-gray-700 font-medium transition-all rounded-xl inline-flex items-center justify-center shadow-sm hover:shadow-md text-[12px] disabled:opacity-70 disabled:cursor-not-allowed">
                <svg class="w-4 h-4 mr-1.5" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Google
            </button>
        </div>

    </form>

    <div class="mt-6 text-center">
        <p class="text-[10px] text-gray-600 font-light tracking-wide">
            ¿No tienes una cuenta?
            <button (click)="onSwitchToRegister()"
                class="font-semibold text-gray-900 hover:underline bg-none border-none cursor-pointer p-0">
                Regístrate aquí
            </button>
        </p>
    </div>
</div>
