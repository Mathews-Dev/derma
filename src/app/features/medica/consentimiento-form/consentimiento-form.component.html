<div class="space-y-6">
    <div class="bg-gray-50 p-6 rounded-2xl border border-gray-100">
        <h3 class="text-lg font-bold text-gray-900">Consentimiento Informado</h3>
        <p class="text-gray-500 text-sm mt-1">Por favor, tome una fotograf√≠a clara del documento firmado por el
            paciente.</p>

        <div class="mt-4 p-4 bg-white rounded-xl border border-gray-200">
            <p class="text-sm font-medium text-gray-700">Tratamiento: <span class="font-bold">{{ tratamientoNombre
                    }}</span></p>
            <p class="text-xs text-gray-400 mt-1">Fecha: {{ fechaActual | date: 'fullDate' }}</p>
        </div>
    </div>

    <!-- Captura de Foto -->
    @if (!fotoConsentimiento()) {
    <app-captura-foto (fotoCapturada)="onFotoCapturada($event)"></app-captura-foto>
    } @else {
    <div class="relative rounded-2xl overflow-hidden border border-gray-200 bg-gray-100">
        <img [src]="fotoConsentimiento()" class="w-full object-contain max-h-96" alt="Consentimiento firmado">

        <div class="absolute bottom-4 right-4 flex gap-2">
            <button (click)="fotoConsentimiento.set('')"
                class="px-4 py-2 bg-white text-gray-700 text-xs font-bold uppercase tracking-wider rounded-lg shadow-lg hover:bg-gray-50">
                Volver a tomar
            </button>
            <button (click)="confirmarConsentimiento()"
                class="px-6 py-2 bg-black text-white text-xs font-bold uppercase tracking-wider rounded-lg shadow-lg hover:bg-gray-900">
                Confirmar y Guardar
            </button>
        </div>
    </div>
    }
</div>
